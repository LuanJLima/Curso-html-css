<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formaularios</title>
  </head>
  <body>
    <main>
      <h1>Formulario</h1>
      <hr />
      <br />
      <form method="get">
        <div>
          <label for="texto">Nome:</label>
          <input
            type="text"
            id="texto"
            placeholder="Informe seu nome..."
            name="nome"
          />
        </div>
4
        <div>
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" />
        </div>

        <div>
          <label for="email:">Email:</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="data">Data de Nascimento:</label>
          <input type="date" name="data" id="data" />
        </div>

        <div>
          <label for="hora">Horario:</label>
          <input type="time" name="hora" id="hora" />
        </div>
        <div>
          <label for="qualquer">Input</label>
          <input type="checkbox" name="qualquer" id="qualquer" />
        </div>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções...</option>
            <option value="Receita">Receita</option>
            <option value="Dispesa">Dispesa</option>
            <option value="Transferencia">Transferencia</option>
        </select>
        <br>
        <br>

        <div>
          <input type="button" value="enviar" />
          <input type="reset" value="reset" />
        </div>

      </form>
    </main>
  </body>
</html>
