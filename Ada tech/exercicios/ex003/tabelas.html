<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas no HTML</title>
  </head>
  <body>
    <main>
      <h1>Tabelas no HTML</h1>

      <section id="students">
        <h2>Tabela de Alunos</h2>

        <table border="2">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Maticula</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Carol</td>
              <td>carol@gmail.com</td>
              <td>0001</td>
            </tr>
            <tr>
              <td>Peter</td>
              <td>ranha@gmail.com</td>
              <td>0002</td>
            </tr>
            <tr>
              <td>Tony</td>
              <td>iron@gmail.com</td>
              <td>0003</td>
            </tr>
          </tbody>
        </table>

        <section id="finance">
          <h2>Tabela de controle financeiro</h2>
          <table border="2">
            <thead>
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td rowspan="2">15/06/2022</td>
                  <td>Despesa</td>
                  <td>Almoço</td>
                  <td>R$35,00</td>
                </tr>
                <tr>
                  <td>Receita</td>
                  <td>Salario</td>
                  <td>R$3768,00</td>
                </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
