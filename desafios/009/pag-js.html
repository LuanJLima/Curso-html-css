<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos legais para assistir</title>
    <style>
      body {
        background-color: rgb(32, 31, 31);
      }
      h1,
      p,
      a {
        color: antiquewhite;
        text-align: center;
      }

      .video-container,
      .voltar {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Curso de JavaScript</h1>

    <div class="video-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/BXqUH86F-kA?si=ZmX-ay_pmCi3U0P2"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <p>
      <a
        href="https://www.youtube.com/playlist?list=PLntvgXM11X6pi7mW0O4ZmfUI1xDSIbmTm"
        target="_blank"
        >veja o curso completo</a
      >
    </p>

    <div class="voltar">
      <a href="index.html"><img src="imagens/voltar.png" alt="Voltar" /></a>
    </div>
  </body>
</html>
