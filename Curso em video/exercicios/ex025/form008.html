<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="iest">Estado</label>
        <select name="name" id="iest">
          <option value="">--- Escolha ---</option>
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernanbuco</option>
            <option value="RN">Rio Grande do Norte</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="iprof">Profissão</label>

        <select name="Profissão" id="iprof">
          <optgroup label="Profissão">
            <option value="ADM">Adiministrador</option>
            <option value="PROF">Professor</option>
            <option value="ENG">Engenheiro</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="POL">Politico</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="reset" value="Limpar" />
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
