<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas">Masculino <br>
            <input type="radio" name="sexo" id="isfem">Feminino <br>
            <input type="radio" name="sexo" id="isoutros"> Outro <br>
        </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="ibas" />
        <label for="ibas">Basquete</label> <br />
        <input type="checkbox" name="esfut" id="ifut" />
        <label for="ifut">Futebol</label> <br />
        <input type="checkbox" name="esnat" id="inat" />
        <label for="inat">Natação</label> <br />
        <input type="checkbox" name="esten" id="iten" />
        <label for="iten">Tenis</label> <br />
      </fieldset>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
